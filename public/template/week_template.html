<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Week <%= week_number %></h3>
	</div>
	<div class="panel-body">
	
	<div id="reading_list">
		<div class="row reading">
			<div class="form-group col-lg-4">
				<label for="reading">Reading OCLC Number</label>
				<input type="text" class="form-control" id="reading" placeholder="Enter reading OCLC number">
			</div>
			<div class="form-group col-lg-4">
				<button id="remove_reading" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
			</div>
		</div>
	</div>	
		
		<div class="row">
			<div class="form-group col-lg-4">
				<button id="add_reading" type="button" class="btn btn-default">Add a reading</button>
			</div>
		</div>

	</div>
</div>
