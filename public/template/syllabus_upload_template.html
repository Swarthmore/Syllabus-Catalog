<link rel="stylesheet" href="/css/jquery.fileupload.css">
 
   <div class="col-sm-4">     
        
		<!-- The fileinput-button span is used to style the file input field as button -->
		<span class="btn btn-success fileinput-button">
			<i class="glyphicon glyphicon-plus"></i>
			<span>Select file ...</span>
			<!-- The file input field used as target for the file upload widget -->
			<input id="fileupload" type="file" name="files[]" multiple>
		</span>
	</div>
   	<div class="col-sm-4">    
		<!-- progress bar -->
		<div id="progress" class="progress">
			<div class="progress-bar progress-bar-success"></div>
		</div>
	</div>

   	<div class="col-sm-4">    		
		<button type="button" class="zoom_in btn btn-default btn-md">
			<span class="glyphicon glyphicon-zoom-in"></span>
		</button>			
		<button type="button" class="zoom_out btn btn-default btn-md">
			<span class="glyphicon glyphicon-zoom-out"></span>
		</button>		
		<button type="button" class="zoom_fit btn btn-default btn-md">
			<span class="glyphicon glyphicon glyphicon-resize-full"></span>
		</button>								
	</div>



<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="/js/lib/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="/js/lib/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="/js/lib/jquery.fileupload.js"></script>


<script>
/*jslint unparam: true */
/*global window, $ */
$(function () {
    'use strict';

    var url = '/upload';
    
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        submit: function(e, data) {
        	console.log("File submitted for conversion");
        	$(".progress-bar-success").css("width", "0%");
        },
        done: function (e, data) {
        
			console.log("Converted syllabus returned");		
			// Copy to a working document (for highlighting)
			$('#syllabus_iframe').contents().find('body').html(data.result.html_syllabus);
			
			// Also copy to hidden original version in an iframe (for saving)
			$('#original_syllabus_iframe').contents().find('body').html(data.result.html_syllabus);
			
			$(".progress-bar-success").css("width", "0%");
			$("#save_syllabus").click();
    
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }
    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');



	// Set up zoom buttons
	$(".zoom_in.btn").click( function() {
		var zoom_level = parseFloat($("#syllabus_iframe").contents().find('body').css("zoom"));
		$("#syllabus_iframe").contents().find('body').css("zoom", zoom_level*1.2);
	});

	$(".zoom_out.btn").click( function() {
		var zoom_level = parseFloat($("#syllabus_iframe").contents().find('body').css("zoom"));
		$("#syllabus_iframe").contents().find('body').css("zoom", zoom_level/1.2);
	});

	$(".zoom_fit.btn").click( function() {
		$("#syllabus_iframe").contents().find('body').css("zoom", "1");
	});
	
	
});
</script>
