<link rel="stylesheet" href="/css/jquery.fileupload.css">
 
   <div class="col-sm-4">     
        
		<!-- The fileinput-button span is used to style the file input field as button -->
		<span class="btn btn-success fileinput-button">
			<i class="glyphicon glyphicon-plus"></i>
			<span>Select file ...</span>
			<!-- The file input field used as target for the file upload widget -->
			<input id="fileupload" type="file" name="files[]" multiple>
		</span>
	</div>
   	<div class="col-sm-4">    
		<!-- progress bar -->
		<div id="progress" class="progress">
			<div class="progress-bar progress-bar-success"></div>
		</div>
	</div>

   	<div class="col-sm-4">    		
		<button type="button" class="zoom_in btn btn-default btn-md">
			<span class="glyphicon glyphicon-zoom-in"></span>
		</button>			
		<button type="button" class="zoom_out btn btn-default btn-md">
			<span class="glyphicon glyphicon-zoom-out"></span>
		</button>		
		<button type="button" class="zoom_fit btn btn-default btn-md">
			<span class="glyphicon glyphicon glyphicon-resize-full"></span>
		</button>								
	</div>
