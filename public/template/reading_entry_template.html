<!-- Code for removing reading and searching for readings-->
<script>
	$(".delete_reading").click(function() {

		// Find the div with class reading_entry that contains this button and remove it
		$(this).closest(".reading_entry").slideUp(
			function() {
				$(this).remove();
			}
		);
	});
	
	
	$(".search_reading").click(function() {
		var search_q = $(this).prev().val();
		
		console.log("Requesting a search for: " + search_q);
		
		socket.emit("search_oclc", {q:search_q});	
		
	});
		
	
</script>
