	// Set up template rendering function.  This will load templates the first time they are
	// used and then cache them.  

	function render(tmpl_name, tmpl_data) {
		if ( !render.tmpl_cache ) { 
			render.tmpl_cache = {};
		}

		if ( ! render.tmpl_cache[tmpl_name] ) {
			var tmpl_dir = './template';
			var tmpl_url = tmpl_dir + '/' + tmpl_name + '.html';

			var tmpl_string;
			$.ajax({
				url: tmpl_url,
				method: 'GET',
				async: false,
				success: function(data) {
					tmpl_string = data;
				}
			});

			render.tmpl_cache[tmpl_name] = _.template(tmpl_string);
		}

		return render.tmpl_cache[tmpl_name](tmpl_data);
	}

	</script>

				$("#add_reading").click(function() {

					var last_reading_input = last_reading.find("input");
					
					// Only add a new box if the previous one is empty
					if (last_reading_input.val() != "") {
						// Copy the reading entry, clear the values, and add a new reading to the bottom of the list

						new_reading.find('input').val("");
						new_reading.insertAfter( last_reading);	
					} else {
						return;
					}
				});
