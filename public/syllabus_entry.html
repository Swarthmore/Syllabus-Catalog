      <div class="container" id="entry_container">
      
      <!--
        <div class="page-header">

        </div>
    -->

		<form role="form" class="form-horizontal">
		
			<!-- Form Name -->
			<legend>Syllabus Entry</legend>
		
			<div class="row" id="departments">
				<!-- Place to put department and course number selections -->
			</div>
			
						
			<div class="row form-group col-lg-8">
				<label for="coursename">Course Name</label>
				<input type="text" class="form-control" id="coursename" placeholder="Enter course name">
			</div>

			<div class="clearfix"></div>
			
			<div class="row form-group col-lg-8" id="instructors">
				<!-- Place to put instructors -->
			</div>
			
			<div class="clearfix"></div>

			<div class="row col-lg-8">
				<div class="col-lg-3">
					<div class="form-group">
						<label for="semester">Semester</label>
						<select class="form-control" id="semester_selection">
							<option value="" selected disabled>Select semester</option>
							<option value="Spring 2014">Spring 2014</option>
							<option value="Fall 2013">Fall 2013</option>
							<option value="Spring 2013">Spring 2013</option>
							<option value="Fall 2012">Fall 2012</option>
							<option value="Spring 2012">Spring 2012</option>
							<option value="Fall 2011">Fall 2011</option>
							<option value="Spring 2011">Spring 2011</option>
							<option value="Fall 2010">Fall 2010</option>
							<option value="Spring 2010">Spring 2010</option>
							<option value="Fall 2009">Fall 2009</option>
							<option value="Spring 2009">Spring 2009</option>
							<option value="Fall 2008">Fall 2008</option>
							<option value="Spring 2008">Spring 2008</option>
							<option value="Fall 2007">Fall 2007</option>
							<option value="Spring 2007">Spring 2007</option>
							<option value="Fall 2006">Fall 2006</option>
							<option value="Spring 2006">Spring 2006</option>
						</select>
					</div>
				</div>

				<div class="col-lg-2 col-lg-offset-1">
					<div  class="form-group">
						<label for="credits">Credits</label>
						<select class="form-control" id="credit_selection">
							<option value="" selected disabled>Select credits</option>
							<option value="2">2</option>
							<option value="1.5">1.5</option>
							<option value="1">1</option>
							<option value="0.5">0.5</option>
							<option value="0">0</option>
						</select>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row form-group">
				<label for="prerequisites">Official Prerequisites</label>
				<textarea class="form-control" rows="3" id="prerequisites"></textarea>
			</div>

			
			<div class="row form-group ">
				<label for="course_description">Course Description</label>
				<textarea class="form-control" rows="3" id="course_description"></textarea>
			</div>

					
			<div class="row form-group">
				<label for="assignments">Assignments</label>
				<textarea class="form-control" rows="3" id="assignments"></textarea>
			</div>			

			<div class="row form-group">
				<label for="policies">Policies</label>
				<textarea class="form-control" rows="3" id="policies"></textarea>
			</div>
							
			<div class="row form-group">
				<label for="class_format">Class Format</label>
				<textarea class="form-control" rows="3" id="class_format"></textarea>
			</div>				

			<div class="row form-group">
				<label for="visitors">Visitors</label>
				<textarea class="form-control" rows="3" id="visitors"></textarea>
			</div>	

			<div class="row form-group">
				<label for="required_events">Required Events</label>
				<textarea class="form-control" rows="3" id="required_events"></textarea>
			</div>	

				
			<div id="weeks">
				<!-- Search WorldCat modal placeholder -->
				<div class="modal fade" id="reading_search_results_modal" tabindex="-1" role="dialog" aria-hidden="false"></div>	
			</div>
			
	
			<div class="row">
				<div class="col-lg-1 col-centered">
					<button type="button" class="btn btn-primary btn-lg" onClick="save_syllabus()">Save Syllabus</button>
					<BR><BR>
				</div>
			</div>		
				
		<div class="form-group col-lg-4">
			<input type="text" class="form-control" id="syllabus_id" readonly>
		</div>
				
			
		</form>




      </div>
