      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Syllabus Entry Form</h1>
        </div>

		<form role="form">
			<div class="form-group">
				<label for="department">Department</label>
				<select class="form-control" id="department">
					<option value="">Select Department/Program</option>
					<option value="Ancient History">Ancient History</option>
					<option value="Anthropology">Anthropology</option>
					<option value="Arabic">Arabic</option>
					<option value="Art">Art</option>
					<option value="Art History">Art History</option>
					<option value="Asian Studies">Asian Studies</option>
					<option value="Astronomy">Astronomy</option>
					<option value="Biochemistry">Biochemistry</option>
					<option value="Biology">Biology</option>
					<option value="Black Studies">Black Studies</option>
					<option value="Chemistry">Chemistry</option>
					<option value="Chinese">Chinese</option>
					<option value="Classics">Classics</option>
					<option value="Cognitive Science">Cognitive Science</option>
					<option value="Comparative Literature">Comparative Literature</option>
					<option value="Computer Science">Computer Science</option>
					<option value="Dance">Dance</option>
					<option value="Economics">Economics</option>
					<option value="Educational Studies">Educational Studies</option>
					<option value="Engineering">Engineering</option>
					<option value="English Literature">English Literature</option>
					<option value="Environmental Studies">Environmental Studies</option>
					<option value="Film & Media Studies">Film & Media Studies</option>
					<option value="French & Francophone Studies">French & Francophone Studies</option>
					<option value="Gender & Sexuality Studies">Gender & Sexuality Studies</option>
					<option value="German Studies">German Studies</option>
					<option value="Greek">Greek</option>
					<option value="History">History</option>
					<option value="Interpretation Theory">Interpretation Theory</option>
					<option value="Islamic Studies">Islamic Studies</option>
					<option value="Japanese">Japanese</option>
					<option value="Latin">Latin</option>
					<option value="Latin American Studies">Latin American Studies</option>
					<option value="Linguistics">Linguistics</option>
					<option value="Math and Stats">Math and Stats</option>
					<option value="Medieval Studies">Medieval Studies</option>
					<option value="Modern Languages & Literatures">Modern Languages & Literatures</option>
					<option value="Music">Music</option>
					<option value="Peace & Conflict Studies">Peace & Conflict Studies</option>
					<option value="Philosophy">Philosophy</option>
					<option value="Physics">Physics</option>
					<option value="Political Science">Political Science</option>
					<option value="Psychology">Psychology</option>
					<option value="Public Policy">Public Policy</option>
					<option value="Religion">Religion</option>
					<option value="Russian">Russian</option>
					<option value="Sociology">Sociology</option>
					<option value="Spanish">Spanish</option>
					<option value="Statistics">Statistics</option>
					<option value="Theater">Theater</option>
				</select>
			</div>

			<div class="form-group">
				<label for="coursenumber">Course Number</label>
				<input type="text" class="form-control" id="coursenumber" placeholder="Enter course number">
			</div>
			
						
			<div class="form-group">
				<label for="coursename">Course Name</label>
				<input type="text" class="form-control" id="coursename" placeholder="Enter course name">
			</div>
			
			<div id="reading_list" class="form-group">
				<label for="reading">Readings</label>
				<input type="text" class="form-control" id="reading" placeholder="Enter reading OCLC number">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Remove</button>
				</span>
				<BR>
				<button id="add_a_reading" type="button" class="btn btn-default">Add a reading</button>
			</div>		
			
			<script>
				$("#add_a_reading").click(function() {
					var last_reading_input = $('#reading_list input:last');
					
					// Only add a new box if the previous one is empty
					if (last_reading_input.val() != "") {
						$("<BR><input type=\"text\" class=\"form-control\" placeholder=\"Enter reading OCLC number\">").insertAfter(last_reading_input); 
					} else {
						return;
					}
				});
			</script>
			
			<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
			<label>
			  <input type="checkbox"> Check me out
			</label>
			
			</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
